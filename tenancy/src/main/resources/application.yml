server:
  port: 20001
spring:
  application:
    name: MultiTenant
  datasource:
    username: postgres
    password: root
    url: jdbc:postgresql://localhost:5433/example-tenancy-db-fortenancy
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true