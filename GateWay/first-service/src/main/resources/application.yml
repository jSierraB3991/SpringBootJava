server:
  port: 8081
spring:
  application:
    name: first-service
  datasource:
    username: postgres
    password: root
    url: jdbc:postgresql://localhost:5433/gateway
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true