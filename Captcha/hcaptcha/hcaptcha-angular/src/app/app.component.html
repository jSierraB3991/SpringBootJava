<form #form="ngForm" (ngSubmit)="submit(form)">
  <div>
    <label position="stacked">Username</label>
    <input name="username" ngModel [required]="true" [spellcheck]="false" type="text" />
  </div>
  <div>
    <label position="stacked">Email</label>
    <input type="email" name="email" ngModel [required]="true" [spellcheck]="false"  />
  </div>
  <div>
    <ng-hcaptcha name="captcha" ngModel></ng-hcaptcha>
  </div>
  <button type="submit" >Sign Up</button>
</form>
